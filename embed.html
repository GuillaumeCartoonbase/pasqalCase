<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rive Project</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<canvas id="rive" width="1920" height="1084"></canvas>

		<!-- https://www.npmjs.com/package/@rive-app/canvas -->
		<script src="https://unpkg.com/@rive-app/canvas@2.20.0"></script>
		<script>
			const riveInstance = new rive.Rive({
				src: "src/floor 3 case.riv", //get rive file
				canvas: document.getElementById("rive"), //get correct canvas
				autoplay: true,
				stateMachines: "idle", // get correct stateMachine
				onload: () => {
					riveInstance.resizeDrawingSurfaceToCanvas();
				},
			});

			window.addEventListener(
				"resize",
				() => {
					riveInstance.resizeDrawingSurfaceToCanvas();
				},
				false
			);
		</script>
	</body>
</html>
